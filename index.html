<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="page.css">
    <title>Landing Page</title>
</head>
<body >
  <div class = "container-md">
      <div class = "row pt-5 pb-5 mb-3 ">
          <div class = "col-md-6  animate__animated animate__fadeInUp">
              <h1><span><img src="images/logo.png" width="40" class = "mr-4"></span>BMW Minnetonka</h1>
          </div>
          <div class = "col-md-6 text-sm-right animate__animated animate__fadeInUp">
              <ul style="list-style: none" >
                  <li ><a href="https://www.google.com/maps/place/BMW+of+Minnetonka/@44.9723094,-93.4793354,15z/data=!4m5!3m4!1s0x0:0xacc7c97153ea417!8m2!3d44.9723094!4d-93.4793354"><i class="fa fa-map-marker" aria-hidden="true"></i><small>5802 Wayzata Blvd, Wayzata, MN 55391</small> </a></li>
                  <li><small>(952) 243-2453</small></li>                 
              </ul>
          </div>
          
      </div>
      <div class = "row" id="secondRow" > 

          <div id="carouselControls" class="col-md-8 carousel slide embed-responsive embed-responsive-16by9"  data-ride = "carousel" data-interval = "false">
            <div class="carousel-inner embed-responsive-item" >
                <div class="carousel-item active embed-responsive-item" >
                    <video  controls="controls" type="video/mp4" src=""></video>
                </div>
                <div class="carousel-item embed-responsive-item" >
                  <video controls="controls" type="video/mp4" src="" ></video>

                </div>
                <div class="carousel-item embed-responsive-item"  >
                  <video controls="controls" type="video/mp4" src="" ></video>
                </div>
            </div>
          
          </div>
        
          <div class = "col-md-4 my-auto vw-100">
            <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev" onclick="Prev()">
              <span class="carousel-control" aria-hidden="true"><i class="fa fa-chevron-left"></i></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next" onclick="Next()">
              <span class="carousel-control" aria-hidden="true"><i class="fa fa-chevron-right"></i></span>
              <span class="sr-only">Next</span>
            </a>
            <ul style="list-style: none"  class="vw-100 animate__animated animate__fadeInUp" id="offer">
              
              <li style = "font-size:2vw" class = "mb-5 mt-2">2020 BMW X7</li>
              <li style = "font-size:1vw">Lease for</li>
              <li style = "font-size:7vw"><span id="dollar">$</span>479</li>
              <li style = "font-size:1vw">for 36 mos</li>
              <li style = "font-size:1vw">$0 Due at Signing</li>
              <li style = "font-size:2vw"class = "mt-5" ><a type="button" target="_blank" class="btn btn-outline-dark" href="https://www.bmwofminnetonka.com/new-vehicles/x3/">View Inventory</a></li>
            </ul>            
          </div>

    </div>
    <div class = "row mt-2">
      <div class = "col-md-10 my-3">
        <button type="button" class="btn btn-outline-light float-md-right">Contact Us</button>
      </div>
      <div class = "col-md-2 mt-3">
        <table class="table table-sm table-borderless" >
          <thead>
            <tr>
              <p><strong>Sales Hours</strong></p>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Mon</td>
              <td>8AM - 8PM</td>
            </tr>
            <tr>
              <td>Tue</td>
              <td>8AM - 4PM</td>
            </tr>
            <tr>
              <td>Wed</td>
              <td>8AM - 8PM</td>
            </tr>
            <tr>
              <td>Thu</td>
              <td>8AM - 8PM</td>
            </tr>
            <tr>
              <td>Fri</td>
              <td>8AM - 6PM</td>
            </tr>
            <tr>
              <td>Sat</td>
              <td>8AM - 1PM</td>
            </tr>
            <tr>
              <td>Sun</td>
              <td>CLOSED</td>
            </tr>
          </tbody>
          
        </table>

      </div>
      
    </div>
  </div>

  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="https://use.fontawesome.com/7be342ab78.js"></script>

</html>
